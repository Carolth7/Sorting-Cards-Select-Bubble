<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poker card sorting</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="app.js"></script>
</head>

<body>
    <h1 class='slabo'> POKER CARD </h1>

    <div class="container-fluid">
        <div class="buttonsBox">

            <input placeholder="INSERT NUMBER"></input>

                <button type="button" id="draw" >DRAW (required)</button>
                <div>
                    <button type="button"  id="bubble">BUBBLE SORT (option a)</button>
                    <button type="button"  id="selection">SELECTION SORT(option b)</button>
                </div>
        </div>
        
        <section id="mySection"></section>
        <section id="mySection2"></section>
        
    </div>
</body>

</head>

</html>
